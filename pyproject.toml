black = "^23.9.1"
requests = "^2.32.3"
altair = "^5.3.0"
pyarrow = "^16.1.0"
lark = "^1.1.9"
jax-multimix = {git = "https://github.com/probcomp/jax_multimix.git", branch="larger_grammar", rev = "6fd3bccae67cbd9aaa1ac3acf407a9beec052597"}
genjax = {version = "^0.5.0", source = "gcp"}
pyyaml = "^6.0.1"
vegafusion = {extras = ["embed"], version = "^1.6.9"}
