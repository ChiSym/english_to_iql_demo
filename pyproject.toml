[tool.poetry]
name = "english-to-iql-demo"
version = "0.1.0"
description = ""
authors = ["joao loula <jloula@mit.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pytest = "^8.2.2"
ipdb = "^0.13.13"
fastapi = "^0.103.2"
uvicorn = "^0.23.2"
polars = "^1.1.0"
jinja2 = "^3.1.2"
jinja2-fragments = "^1.1.0"
